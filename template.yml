UploadOssComponent:
  Component: upload-oss-regions
  Provider: alibaba
  Extends:
    deploy:
      - Hook: npm install --production
        Path: ./src
        Pre: true
  Properties:
    Region: all
    Uri: .
    BucketName: fc-console-gen-{region}-{accountId}
    ObjectPath: upload-oss-regions
    Ignore:
      - .s
      - .DS_Store
      - template.yml

